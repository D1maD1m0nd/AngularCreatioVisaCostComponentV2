<div class="saved-group">
    <button
        (click)="cancelSavedData()"
        class="save-button" color="warn"
        mat-raised-button>Отменить
    </button>
    <button (click)="sendSavedData()"
            class="save-button"
            color="primary"
            mat-raised-button
    >Сохранить
    </button>

    <button (click)="sendSavedData()"
            class="save-button"
            color="accent"
            mat-raised-button
    >Принять изменения
    </button>
</div>
