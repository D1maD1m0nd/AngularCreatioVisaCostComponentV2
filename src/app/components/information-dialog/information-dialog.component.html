<h1 mat-dialog-title>Внимание</h1>
<div mat-dialog-content>
    Есть не согласованные Визы. Вы действительно хотите отправить изменения?
</div>
<div mat-dialog-actions>
    <button
        mat-button
        (click)="onNoClick()">
        Нет</button>
    <button mat-button
            cdkFocusInitial
            (click)="onYesClick()">
        Да</button>
</div>
